name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - synchronize
      - edited

env:
  PR_LABELS: ${{ join( github.event.issue.labels.*.name, ' ' ) }}

jobs:
  check-type-label:
    name: Check [Type] Label
    runs-on: ubuntu-latest
    steps:
      - run: |
          [[ $PR_LABELS == *'[Type]'* ]] || { echo '‚ùå Pull request must have a [Type] Label.'; exit 1; }
  check-focus-label:
    name: Check [Focus] Label
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: "[Focus] Images,[Focus] JavaScript,[Focus] Measurement,[Focus] Object caching,[Focus] Site Health,Infrastructure"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
  check-milestone:
    name: Check Milestone
    runs-on: ubuntu-latest
    steps:
      - if: github.event.pull_request.milestone == null
        uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: no milestone
          repo_token: ${{ secrets.GITHUB_TOKEN }}
