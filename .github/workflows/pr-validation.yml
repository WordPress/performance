name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  check-labels:
    name: Check Labels and Milestone
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Get PR labels
        id: pr-labels
        uses: joerick/pr-labels-action@v1.0.6

      - name: Match the PR labels
        id: match-labels
        uses: AsasInnab/regex-action@v1
        with:
          regex_pattern: '.*\[Type\]\s.*'
          regex_flags: 'gm'
          search_string: '${{ env.steps.pr-labels.outputs.labels }}'

      - name: Check Type Labels
        if: ${{ steps.match-labels.output.first_match == '' }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( 'Pull request must have a [Type] label.' )
