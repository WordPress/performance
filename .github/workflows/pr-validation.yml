name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "reopened"
      - "synchronize"

env:
  pr_labels: "{{ github.event.pull_request.labels.*.name }}"

jobs:
  check-labels:
    name: Check Labels and Milestone
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Match the PR labels
        id: match-labels
        uses: AsasInnab/regex-action@v1
        with:
          regex_pattern: '.*\[Type\]\s.*'
          regex_flags: 'gm'
          search_string: '${{ env.pr_labels }}'

      - name: Echo some variables
        run: |
          echo '${{ env.pr_labels }}'
          echo '${{ env.pr_labels }}" | grep -E '.*\[Type\]\s.*'
          echo '${{ steps.match-labels.output.first_match }}'

      - name: Check Type Labels
        if: ${{ steps.match-labels.output.first_match == '' }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( 'Pull request must have a [Type] label.' )
