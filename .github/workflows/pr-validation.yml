name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  check-labels:
    name: Check Labels and Milestone
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check Type Labels
        if: |
          !contains( github.event.pull_request.labels.*.name, '[Type] Bug' ) ||
          (
          !contains( github.event.pull_request.labels.*.name, '[Type] Feature' ) ||
          !contains( github.event.pull_request.labels.*.name, '[Type] Documentation' ) ||
          !contains( github.event.pull_request.labels.*.name, '[Type] Discussion' ) ||
          !contains( github.event.pull_request.labels.*.name, '[Type] Enhancement' )
          )
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( 'Pull request must have a [Type] label.' )
