name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  check-labels:
    name: Check Labels and Milestone
    runs-on: ubuntu-latest
    steps:
      - id: match-labels
      - uses: actions/checkout@v2
      - uses: AsasInnab/regex-action@v1
        with:
          regex_pattern: '.*\[Type\]\s.*'
          regex_flags: 'gm'
          search_string: ${{ github.event.pull_request.labels.*.name }}
      - if: ${{ steps.match-labels.output.first_match == '' }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( 'Pull request must have a [Type] label.' )
