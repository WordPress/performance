name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  check-labels:
    name: Check Labels and Milestone
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.pull_request.labels.*.name }}
          regex: '.*\[Type\]\s.*'

      - name: Check Type Labels
        if: ${{ steps.regex-match.output.match != '' }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( 'Pull request must have a [Type] label.' )
