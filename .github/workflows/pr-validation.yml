name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Match Type labels
        uses: actions-ecosystem/action-regex-match@v2
        id: type-label-match
        with:
          text: "${{ toJson(github.event.pull_request.labels.*.name) }}"
          regex: '\[Type\] [A-Za-z]*'
          flags: "gm"

      - name: Validation for Type labels
        if: ${{ steps.type-label-match.outputs.match == '' }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( '❌ Pull request must have a [Type] Label.' )

      - name: Match Focus or Infrastructure labels
        uses: actions-ecosystem/action-regex-match@v2
        id: focus-infrastructure-labels-match
        with:
          text: "${{ toJson(github.event.pull_request.labels.*.name) }}"
          regex: '\[Focus\] .*|Infrastructure'
          flags: "gm"

      - name: Validation for Focus/Infrastructure labels
        if: ${{ steps.focus-infrastructure-labels-match.outputs.match == '' }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( '❌ Pull request must have a [Focus] or Infrastructure Label.' )

      - name: Validation for Milestone
        if: ${{ github.event.pull_request.milestone == null }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( '❌ Pull request must have a Milestone.' )
